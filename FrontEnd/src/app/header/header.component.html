<header class="app-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Your App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
            </li>
            <!-- Add more navigation links as needed -->
          </ul> 
          <div class="position-relative">
          
          <input class="custom-search-input" type="search" placeholder="Search..." aria-label="Search"
                [(ngModel)]="searchQuery" (input)="searchUser()" id="searchInput">

                <!-- Search Results -->
                <div class="search-dropdown position-absolute"  *ngIf="display" (document:click)="handleClick($event)">
                <ul class="list-group"  >
                    <li class="list-group-item" style="text-align: center;" *ngIf="isloading">
                        <app-loading-spinner></app-loading-spinner>
                    </li>
                    <li class="list-group-item"  [routerLink]="['/products', searchResults._id.toString()]" routerLinkActive="active"
                    (click)="onItemClicked()" id="searchItem" [class.hide-content]="isloading" >
                    <img *ngIf="searchResults.imageUrl" [src]="searchResults.imageUrl" alt="User Image">
                    <p>{{ searchResults.title }}</p>
                    </li>
                </ul>
                </div>
            </div>

        
          <a href="#" class="btn btn-outline-light ms-2">Logout</a>
        </div>
      </div>
    </nav>
  </header>

<div class="container-fluid">
  <!-- Loading Spinner -->
  <div [ngClass]="{ 'loading-active': isLoading }" class="text-center mt-5">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>

  <!-- Product List -->
  <div class="row justify-content-center mt-4" [class.hide-content]="isLoading">
    <div class="col-lg-10">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products | slice:(currentPage - 1) * pageSize:currentPage * pageSize; let i = index">
          <app-product-item [product]="product" [index]="product._id"></app-product-item>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4">
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [length]="totalProducts" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>

<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{cartItem.image}} alt="Product Image" class="img-fluid">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{cartItem.name}}</h5>
          <p class="card-text">{{cartItem.price}}</p>
          <p class="card-text">{{cartItem.quantity}}</p>
          <!-- Add more details or buttons for actions -->
          <button class="btn btn-danger">Remove</button>
        </div>
      </div>
    </div>
  </div>

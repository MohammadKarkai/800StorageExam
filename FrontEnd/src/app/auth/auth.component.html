<form [formGroup]="authForm" (ngSubmit)="submitForm()" class="my-4 p-4 border rounded">
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Email">
    <div *ngIf="authForm.get('email').invalid && (authForm.get('email').dirty || authForm.get('email').touched)"
      class="text-danger">
      <span *ngIf="authForm.get('email').hasError('required')">Email is required.</span>
      <span *ngIf="authForm.get('email').hasError('email')">Invalid email format.</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="inputPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password">
    <div *ngIf="authForm.get('password').invalid && (authForm.get('password').dirty || authForm.get('password').touched)"
      class="text-danger">
      <span *ngIf="authForm.get('password').hasError('required')">Password is required.</span>
      <span *ngIf="authForm.get('password').hasError('minlength')">Password must be at least 6 characters long.</span>
    </div>
  </div>
  <div class="mb-3">
    <label for="inputPassword" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="name">
    <div *ngIf="authForm.get('name').invalid && (authForm.get('name').dirty || authForm.get('name').touched)"
      class="text-danger">
      <span *ngIf="authForm.get('name').hasError('required')">name is required.</span>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
  <a  (click)="toggleMode()" class="btn btn-link">{{ isLogin ? 'Sign Up' : 'Login' }}</a>
</form>
